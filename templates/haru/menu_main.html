{% load staticfiles %}
{% load i18n %}

<ul>
    <li class="head_logo">
        <a href="/">
            <img src="{{ SITE_LOGO }}">
        </a>
    </li>
    <li class="head_info mobile_hide">
        {{ SITE_INFO }}
    </li>
    <li class="head_menu">
        <a>
            {% trans 'menu' %}
        </a>
        <ul>
            <li class="titlemenu">
                <a href="{% url 'boards:show_list_0' table=9 %}">
                    {% trans 'Best' %}
                </a>
            </li>
            <li>
                <a href="{% url 'boards:show_list_0' table=0 %}">
                    {% trans 'Recent' %}
                </a>
            </li>
        </ul>
    </li>
    {% if user.is_authenticated %}
        <li class="head_menu">
            <a>
                {% trans 'bookmark' %}
            </a>
            <ul>
                <li>
                    {% for mb in my_bookmark %}
                        <a href="{{ mb.1 }}">
                            {{ mb.0 }}
                        </a>
                    {% endfor %}
                </li>
            </ul>
        </li>
    {% endif %}
</ul>
