{% load staticfiles %}

<!DOCTYPE html>
<html lang="ko">

<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<meta name="keywords" content="bbgo">
<meta name="description" content="Total bbs system by django">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:type" content="website">
<meta property="og:title" content="bbog">
<meta property="og:description" content="Total bbs system by django">
<meta property="og:image" content="{% static 'icons/apple-touch-icon.png' %}">
<meta property="og:url" content="http://bbgo.gencode.me">
<link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}">
<link rel="stylesheet" href="{% static 'css/haru.css' %}">
<!--<script src="{% static 'js/analytics.js' %}"></script>-->
{% block extra_head_content %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}
</body>
</html>
